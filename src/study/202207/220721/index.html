<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이아몬드 별 만들기</title>
</head>
<body>
    <script>
        let star = ''

        for(let i =0; i<9; i++) {
            for(let k=0; k<9-i; k++){
                star += ' '
            }
            for(let j=0; j < (2 * i + 1); j++){
                star += '*'
            }
            star += '\n'
        }

        for(let i =0; i<10; i++){
            for(let k=0; k<i; k++){
                star += ' '
            }
            for(let j=0; j< 2*(9 - i)+1; j++) {
                star += '*'
            }
            star += '\n'
        }
        console.log(star)
    </script>
</body>
</html>
