<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick 페이지 이동</title>
</head>
<body>
    <!-- 페이지 이동 -->
    <button onclick="location.href='https://www.naver.com'">페이지 이동</button>
    <!-- 새창 이동  -->
    <button onclick="window.open('https://www.naver.com')">새창 이동</button>
</body>
</html>
